<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .main-content {
            margin-top: 20px;
            transition: padding-left 0.3s; /* Hiệu ứng chuyển tiếp cho padding */
        }

        .sidebar {
            background-color: #007bff;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 20px;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .nav-item {
            margin: 20px 0;
        }

        .sidebar .nav-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .sidebar .nav-link:hover {
            text-decoration: underline;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .sidebar .collapse-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-header img {
            height: 50px; /* Kích thước logo ban đầu */
            transition: height 0.3s; /* Hiệu ứng chuyển tiếp cho kích thước logo */
        }

        .sidebar-header.collapsed img {
            height: 30px; /* Kích thước logo khi thu nhỏ */
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Dashboard</h1>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <img id="logo" src="YOUR_LOGO_URL" alt="Logo" />
        <button class="collapse-btn" onclick="toggleSidebar()"><i class="fas fa-chevron-left"></i></button>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('home')"><i class="fas fa-home"></i><span>Trang chủ</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('statistics')"><i class="fas fa-chart-line"></i><span>Thống kê</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('inventory')"><i class="fas fa-warehouse"></i><span>Quản lý kho</span></a></li>
        <li class="nav-item"><a class="nav-link" href="delivery.html" onclick="showContent('delivery')"><i class="fas fa-truck"></i><span>Quản lý giao hàng</span></a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html" onclick="showContent('project-list')"><i class="fas fa-project-diagram"></i><span>Quản lý dự án</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('employees')"><i class="fas fa-users"></i><span>Quản lý nhân viên</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('customers')"><i class="fas fa-user-friends"></i><span>Quản lý khách hàng</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('departments')"><i class="fas fa-building"></i><span>Quản lý phòng ban</span></a></li>
    </ul>
</div>

<!-- Main Content -->
<div id="contentContainer" class="container main-content" style="padding-left: 250px;">
    <div id="content" class="content">
        <h2>Trang chủ</h2>
        <p>Chào mừng bạn đến với trang quản lý của hệ thống. Chọn các mục từ thanh điều hướng bên trái để bắt đầu.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Hàm thu gọn và mở rộng sidebar
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const logo = document.getElementById('logo');
        const contentContainer = document.getElementById('contentContainer');
        sidebar.classList.toggle('collapsed');

        if (sidebar.classList.contains('collapsed')) {
            contentContainer.style.paddingLeft = '80px'; // Điều chỉnh khoảng cách cho phù hợp
            logo.classList.add('collapsed');
        } else {
            contentContainer.style.paddingLeft = '250px';
            logo.classList.remove('collapsed');
        }
    }

    // Hàm hiển thị nội dung tương ứng khi nhấp vào các mục trong sidebar
    function showContent(page) {
        const content = document.getElementById('content');
        let title = '';
        let text = '';

        switch (page) {
            case 'home':
                title = 'Trang chủ';
                text = 'Chào mừng bạn đến với trang quản lý của hệ thống.';
                break;
            case 'statistics':
                title = 'Thống kê';
                text = 'Đây là trang thống kê về dữ liệu và thông tin quản lý.';
                break;
            case 'inventory':
                title = 'Quản lý kho';
                text = 'Đây là trang quản lý kho hàng và các sản phẩm.';
                break;
            case 'delivery':
                title = 'Quản lý giao hàng';
                text = 'Đây là trang quản lý giao hàng và vận chuyển.';
                break;
            case 'projects':
                title = 'Quản lý dự án';
                text = 'Đây là trang quản lý các dự án hiện có.';
                break;
            case 'employees':
                title = 'Quản lý nhân viên';
                text = 'Đây là trang quản lý thông tin nhân viên.';
                break;
            case 'customers':
                title = 'Quản lý khách hàng';
                text = 'Đây là trang quản lý danh sách khách hàng.';
                break;
            case 'departments':
                title = 'Quản lý phòng ban';
                text = 'Đây là trang quản lý các phòng ban trong công ty.';
                break;
            default:
                title = 'Trang chủ';
                text = 'Chào mừng bạn đến với trang quản lý của hệ thống.';
        }

        content.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
    }
</script>

</body>

</html>
